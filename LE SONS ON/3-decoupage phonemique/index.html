<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Phonologie - Le Son [ON]</title>

    <!-- Bibliothèques distantes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="max-w-6xl mx-auto bg-white rounded-[4rem] border-[16px] border-slate-100 shadow-2xl overflow-hidden">

        <!-- En-tête -->
        <header class="bg-slate-50 p-12 border-b border-slate-200">
            <div class="flex flex-col md:flex-row items-center gap-12">
                <div
                    class="w-24 h-24 border-4 border-slate-900 flex items-center justify-center text-6xl font-black bg-white shadow-2xl rotate-2">
                    ?</div>
                <div>
                    <h1 class="text-4xl font-black uppercase text-slate-800 tracking-tight mb-4">Découpage Phonémique :
                        Le son [ON]</h1>
                    <div class="text-slate-600 font-semibold space-y-2 text-xl italic">
                        <p>1. Cliquez sur l'image pour entendre le mot.</p>
                        <p>2. Cliquez sur le mot pour voir les ronds.</p>
                        <p>3. Cliquez dans les ronds pour mettre la croix.</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Grille de Jeu -->
        <main class="p-12 space-y-24" id="game-grid"></main>

        <!-- Bas de page -->
        <footer
            class="bg-slate-50 p-12 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center gap-10">
            <button
                class="flex items-center gap-4 text-slate-500 hover:text-blue-600 font-black transition text-2xl uppercase tracking-wider"
                onclick="resetGame()">
                <span class="material-symbols-outlined text-4xl">restart_alt</span> Recommencer
            </button>
            <div class="text-5xl font-black text-blue-600 uppercase tracking-[0.2em]" id="global-status"></div>
        </footer>
    </div>

    <!-- Script JS -->
    <script src="game.js"></script>
</body>

</html>
