    <style>
        :root {
            --bg-primary: #0f172a;
            --text-primary: #f8fafc;
            --accent-primary: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            background-image: url('supports/fond.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wooden-board {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateX(120px);
            /* D√©cale encore plus vers la droite */
        }

        .board-title-container {
            margin-bottom: 4rem;
        }

        .board-title {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
            font-family: 'Fredoka', 'Andika', cursive;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 800;
            padding: 1rem 3rem;
            border-radius: 4px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(-1deg);
            position: relative;
            border: 2px solid rgba(146, 64, 14, 0.2);
            text-transform: uppercase;
        }

        .board-title::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ff5252, #b71c1c);
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tiles-grid {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .tile {
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 15px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            transform: rotate(2deg);
        }

        .tile:nth-child(even) {
            transform: rotate(-1.5deg);
        }

        .tile:hover {
            transform: scale(1.1) rotate(0deg) !important;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .tile::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 12px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 2px;
        }

        .tile-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .tile-label {
            font-family: 'Fredoka', 'Andika', cursive;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4b5563;
            text-align: center;
            line-height: 1.2;
        }

        .side-tiles {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 100;
        }

        @media (max-width: 1024px) {
            .side-tiles {
                position: static;
                transform: none;
                flex-direction: row;
                margin-top: 3rem;
            }

            body {
                flex-direction: column;
                padding-top: 2rem;
            }
        }

        .side-tile {
            width: 150px !important;
            height: 150px !important;
            padding: 1rem !important;
        }

        .side-tile .tile-icon {
            font-size: 2.5rem;
        }

        .side-tile .tile-label {
            font-size: 0.9rem;
        }

        .dras-thumb {
            width: 70px;
            height: 70px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 2px solid #eee;
        }

        .dras-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
